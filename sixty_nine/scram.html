<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scramjet Proxy - SKrypt</title>
  <link rel="icon" href="https://raw.githubusercontent.com/razzlerazing2/SkellyScript/refs/heads/main/IMG_3642.webp" type="image/x-icon" />
  <link rel="stylesheet" href="/scram.css" />
  <link rel="prefetch" href="/assets/scram/scramjet.worker.js" />
  <link rel="prefetch" href="/assets/scram/scramjet.shared.js" />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dreamland"></script>
  <script src="/assets/baremux/index.js"></script>
  <script src="/assets/scram/scramjet.controller.js"></script>
  <script src="/config.js"></script>
  <script src="/scram.js"></script>
  <script src="/assets/js/f.js"></script>
</head>

<body onload="showLoader()">
  <!-- Loader -->
  <div id="loader">
    <h1><span class="highlight">SKELLY</span>ðŸ’€</h1>
    <p><span class="highlight2">Scramjet Loading, please wait...</span></p>
    <div class="loader"></div>
  </div>

  <!-- Navigation Bar -->
  <nav class="top-nav">
    <div class="logo"><a href="/home">SKG</a></div>
    <ul>
      <li><a href="/games">Games</a></li>
      <li><a href="/apps">Apps</a></li>
      <li><a href="/search">Search</a></li>
      <li><a href="/settings">Settings</a></li>
    </ul>
  </nav>

  <!-- Content Section -->
  <div class="content">
    <div class="container">
      <div class="container-inner">
        <h1><span class="highlight">Scramjet Proxy</span>ðŸ’€</h1>
        <h2><span class="highlight2">Advanced web proxy with enhanced streaming capabilities</span></h2>

        <!-- Search Container -->
        <div class="search-container">
          <form id="proxy-form" method="POST">
            <input 
              id="proxy-input" 
              class="search-home" 
              placeholder="Enter URL to browse with Scramjet..." 
              type="text" 
              autocomplete="off"
            />
          </form>
        </div>

        <!-- Proxy Features -->
        <div class="settings-card">
          <h3><span class="highlight2">Scramjet Features</span></h3>
          <div class="proxy-buttons-container">
            <button class="proxy-button" onclick="openInFrame()">Open in Frame</button>
            <button class="proxy-button" onclick="openInNewTab()">Open in New Tab</button>
            <button class="proxy-button" onclick="clearCache()">Clear Cache</button>
            <button class="proxy-button" onclick="toggleDebug()">Debug Mode</button>
          </div>
        </div>

        <!-- System Info -->
        <div class="time" id="time">Loading time...</div>
        <div class="battery" id="battery">
          <div class="battery-icon">
            <div class="battery-fill" id="battery-fill"></div>
          </div>
          <span id="battery-percentage">Loading battery...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Scramjet App Container -->
  <div id="app"></div>
</body>
</html>
